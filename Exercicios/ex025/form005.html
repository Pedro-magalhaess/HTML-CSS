<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="Cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="iesxmas" value="M" checked> <label for="iesxmas">Masculino</label> <br>
            <input type="radio" name="Sexo" id="iesxfem" value="F"> <label for="iesxfem">Femenino</label>
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esatle" id="iesatle"> <label for="iesatle">Atletismo</label> <br>
            <input type="checkbox" name="esbad" id="iesbad"> <label for="iesbad">Badminton</label> <br>
            <input type="checkbox" name="esbal" id="iesbal"> <label for="iesbal"> Baseball</label> <br>
            <input type="checkbox" name="esba" id="iesba"> <label for="iesba">Basquete</label> <br>
            <input type="checkbox" name="escor" id="iescor"> <label for="iescor">Corrida</label> <br>
            <input type="checkbox" name="esde" id="iesde"> <label for="iesdel">Desafio de Baterias</label> <br>
            <input type="checkbox" name="esfc" id="iesfc"> <label for="iesfc">Futebol de Campo</label> <br>
            <input type="checkbox" name="esfs" id="iesfs" checked> <label for="iesfs">Futebol de salão (Futsall)</label> <br>
            <input type="checkbox" name="esfus" id="iesfus"> <label for="iesfus">Futebol Society</label> <br>
            <input type="checkbox" name="esha" id="iesha"> <label for="ieshad">Handebal</label> <br>
            <input type="checkbox" name="esju" id="iesju"> <label for="iesju">Judô</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="espr" id="iespr"> <label for="iespr">Percussão</label> <br>
            <input type="checkbox" name="espe" id="iespe"> <label for="iespe">Peteca</label> <br>
            <input type="checkbox" name="espa" id="iespa"> <label for="iespa">Práticas Dançantes</label> <br>
            <input type="checkbox" name="esru" id="iesru"> <label for="iesru">rugby</label> <br>
            <input type="checkbox" name="esso" id="iesso"> <label for="iesso">softball</label> <br>
            <input type="checkbox" name="esten" id="iesten" checked> <label for="iesten">Tênis</label> <br>

        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
